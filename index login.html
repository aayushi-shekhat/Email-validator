<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Validate-Email validator for your business</title>
    <link rel="stylesheet" href="style login.css">

</head>
<body>
    <main>
        <div class="container">
            <h1>Enter your e-mail to validate</h1>
                <form class="form" action="/submit" method="post">
                    <!-- Text input for email -->
                    <label for="username">Email:</label>
                    <input placeholder="Enter your email to validate" type="text" id="username" name="username" required>
                    <br><br>
                
                    <!-- Submit button -->
                        <input id="submitBtn" class="btn" type="submit" value="Submit">
            </form>
        </div>
        <div class="container">
            <h2>Your Result:</h2>
            <div id="resultCont">
                Your results will show here    
            </div>

        </div>
    </main>
    <script src="login index.js"></script>
</body>
</html>
